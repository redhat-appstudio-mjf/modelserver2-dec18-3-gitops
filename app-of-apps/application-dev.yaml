apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: modelserver2-dec18-3-app
  namespace: ai-rhdh
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/modelserver2-dec18-3/overlays/development
    repoURL: https://github.com/redhat-appstudio-mjf/modelserver2-dec18-3-gitops.git
    targetRevision: main
  destination:
    namespace: modelserver2-dec18-3
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: ai-rhdh
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
